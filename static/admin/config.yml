backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'project'
    label: 'Project'
    folder: 'content/projects'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime', date_format: 'YYYY.MM' }
      - { label: 'For', name: 'for', widget: 'string', required: false}
      - { label: 'Type', name: 'type', widget: 'string', required: false}
      - { label: 'Tech', name: 'tech', widget: 'list'}
      - { label: 'Link', name: 'link', widget: 'string'}
      - { label: 'Source', name: 'source', widget: 'string' }
      - { label: 'Screenshot', name: 'screenshot', widget: 'image', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown'}
  - name: 'siteVersions'
    label: 'Site Versions'
    folder: 'content/versions'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime', date_format: 'YY/MM DD' }
  - name: 'basicInfo'
    label: 'Basic Info'
    folder: 'content/basicInfo'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Location', name: 'location', widget: 'string'}
      - { label: 'Body', name: 'body', widget: 'markdown'}
